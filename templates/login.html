{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block heading %}
{{ super() }}
{% endblock %}
{% block content %}

<body>
    <div class="login-form">
        {%from "_macro.html" import render_field%}
        <form id="LoginForm" method="POST">
            <h2 class="text-center">Log in</h2>
                <input type="hidden" name="csrf_token" value={{csrf_token()}}>
                {{render_field(form.server)}}
                {{render_field(form.username)}}
                {{render_field(form.password)}}
                <!--input type="text" class="form-control" id="user" name="user" placeholder="User" required="required"-->
                <!--input type="password" class="form-control" id="password" name="password" placeholder="Password"required="required"-->
            <div class="form-group">
                <button type="submit" id="btnFetch" class="btn btn-secondary btn-block" value="login">Submit</button>
            </div>
        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script>
    $(document).ready(function() {
        $("#btnFetch").click(function() {
          $(this).html(
            `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`
          );
        });
    });
</script>
{% endblock %}
