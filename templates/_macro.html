{%macro render_field(field)%}
<p>
    <!--/td>{{field.label}}</td-->
    <div class="form-group">{{field(**{'class': 'form-control'})}}</div>
    {%if field.errors%}
    <ul>{%for error in field.errors%}
        <li>{{error}}</li>
        {%endfor%}
    </ul>
    {%endif%}
    {%endmacro%}
